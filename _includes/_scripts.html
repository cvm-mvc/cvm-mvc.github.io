<script src="{{ site.url }}/assets/js/scripts.min.js"></script>
{% if site.owner.google.analytics %}
<!-- Asynchronous Google Analytics snippet -->
<script>
  var _gaq = _gaq || [];
  var pluginUrl =
 '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
  _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
  _gaq.push(['_setAccount', '{{ site.owner.google.analytics }}']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>

<!-- Language selection cookies. -->
<script type="text/javascript" src="{{ site.url }}/assets/js/vendor/js.cookie.js"></script>
<script>
  $(function () {

    $('#set_en_button').click(function () {
      Cookies.set('default_page', 'en', { expires: 999 });
    });

    $('#set_fr_button').click(function () {
      Cookies.set('default_page', 'fr', { expires: 999 });
    });
  });
</script>
<!-- end language selection cookies. -->
{% endif %}
